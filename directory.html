<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>


    <title>Phone Directory</title>
    <style>
        input {
	font-size: 18px;
	color: #2980b9;
	background-color: #f7f7f7;
	padding: 13px 13px 13px 20px;
	box-sizing: border-box;
	border: 2x solid #2980b9;
    }

    input:focus{
        background: #fff;
        border: 3px solid #2980b9;
        outline: none;
    }
    .fas{
        color: rgb(153, 21, 21);
    }

    </style>
</head>

<body onload="init()">
    <button  class="btn btn-default btn-lg btn-block " style="background:#343A40; color:white">ADD NEW SUBSCRIBER</button>
    <div class="row"style="justify-content: center;">
        <input class="name" type="text" placeholder="Add New Name" onkeyUp="document.getElementById('nam').innerHTML = this.value">
        <input class="number " type="number" placeholder="Add New Number" maxlength="10" onkeyUp="document.getElementById('num').innerHTML = this.value">
        <button  type="button" class="addnew row btn btn-secondary btn-lg ">ADD NEW SUBSCRIBER</button>

    </div>
    <div>
       <span style="font-weight:bold"> Name: </span><span id ="nam">  </span><br>
        <span style="font-weight:bold"> Number: </span><span id="num">  </span>
    </div>   
    <br>
    <br>
    <div>
    <h3 class="mb-2" style="text-align:center">    MINI PHONE DIRECTORY   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button  type="button" class="btn btn-secondary btn-sm" onclick="deleteall()" >DELETE PHONEBOOK</button> </h3>
    </div>
    <table class="table table-striped ">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Contact No.</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody class="table">
           
        </tbody>
    </table>
    <script type="text/javascript" src="directory.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
