<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>


    <title>Phone Directory</title>
    <style>
        input {
	font-size: 18px;
	color: #2980b9;
	background-color: #f7f7f7;
	padding: 13px 13px 13px 20px;
	box-sizing: border-box;
	border: 2x solid #2980b9;
}

input:focus{
	background: #fff;
	border: 3px solid #2980b9;
	outline: none;
}
    .hide{
        visibility: hidden;
    }

    .show{
        visibility: visible;
    }

    </style>
</head>

<body>
    <button type="button" class="btn btn-secondary btn-lg btn-block">ADD NEW SUBSCRIBER</button>
    <div style="text-align: center">
        <input class="name show" type="text" placeholder="Add New Name">
        <input class="number hide" type="number" placeholder="Add New Number" maxlength="10">
    </div>

    <br>
    <br>
    <h3 class="mb-2" style="text-align:center">    MINI PHONE DIRECTORY    </h3>
    <table class="table table-striped ">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Contact No.</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody class="table">
           
        </tbody>
    </table>
    <script type="text/javascript" src="directory.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
